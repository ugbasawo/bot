<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Automation</title>
</head>
<body>
    <h1>Pinterest Pin Automation</h1>
    <form action="/" method="POST">
        <label for="email">Pinterest Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="password">Pinterest Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="pin_url">Pin URL:</label>
        <input type="text" name="pin_url" id="pin_url" required><br><br>

        <button type="submit">Save and Like Pin</button>
    </form>
</body>
</html>
