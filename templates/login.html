<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login to Pinterest</h2>

    <!-- Login form for email or username and password -->
    <form method="POST" action="/">
        <label for="email_or_username">Email or Username:</label>
        <input type="text" name="email_or_username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>

    <hr>

    <!-- Button to continue with Gmail -->
    <form action="/login-with-gmail" method="POST">
        <button type="submit">Continue with Gmail</button>
    </form>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
